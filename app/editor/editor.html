<style>
    .k-sprite,
    .k-sprite::before {
        font-size: 16px;
        line-height: 12px;
        vertical-align: middle;
        background-image: url();
    }
</style>
<div ng-controller="EditorController">
    <div id="breadcrumbDiv" class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2></h2>
            <ol class="breadcrumb">
                <li>
                    <a data-ui-sref="mycompany">{{'BREADCRUM.'+'HOME' | translate}}</a>
                </li>
                <li class="active">
                    <strong>{{fileName}}</strong>
                </li>
            </ol>
        </div>
    </div>

    <div id="editorToolbar"></div>
    <div class="row">
        <div class="col-md-10" style="padding-right:0px">
            <div id='mxGraphDiv' style="overflow: auto; background-color: rgb(235, 235, 235)"></div>
        </div>
        <div class="col-md-2" style="padding-left:0px;">
            <div id="attribListSideBar" ng-show="showSiderbarAttribPanel">
                <div class="panel panel-default">
                    <div class="panel-heading">Attribute</div>
                    <!-- Table -->
                    <!--<table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Key
                                </th>
                                <th>
                                    Value
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="key in graphNode.attrKeys">
                                <td>{{key}}</td>
                                <td>{{graphNode.attributes[key]}}</td>
                            </tr>
                        </tbody>
                    </table>-->
                    <div kendo-grid
                         k-data-source="graphNode.attrData"
                         k-columns="graphNode.attrColumns"
                         k-selectable="true"
                         k-options="graphNode.options">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="annotationEditorWindow" style="display: none">
        <textarea id="annotationEditor" rows="10" cols="30"></textarea>
        <!-- TODO check if this is the correct way -->
        <hr>
        <div class="pull-right">
            <button id="annotEditorDoneBtn" class="k-button k-primary">Done</button>
            <button id="annotEditorCancelBtn" class="k-button">Cancel</button>
        </div>
    </div>

    <div id="fileVariablesWin" style="display: none">
        <div id="fileVariablesGrid" style="width: 100%; height: 600px"></div>
    </div>
    <div class="modal"></div>
</div>
