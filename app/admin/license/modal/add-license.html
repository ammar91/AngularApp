<div data-ng-controller="AddLicense as addLicense">
    <div class="modal-body">
        <p>
            {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'DESCRIPTION' | translate}}
        </p>
    </div>

    <div class="ibox-content">
        <form class="form-horizontal" name="addLicenseForm">

            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'AMOUNT' | translate}}
                </label>
              
                <div class="col-lg-4">
                    <input kendo-numeric-text-box
                           k-format="'n0'"
                           k-min="addLicense.license.amount"
                           k-max="100" data-ng-model="addLicense.license.amount" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'VALUE' | translate}}
                    (*)
                </label>
               
                <div class="col-lg-4">
                    <input type="text"
                           placeholder="{{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'FIELDS.'+'VALUE' | translate}}"
                           data-ng-model="addLicense.license.value"
                           class=" k-textbox">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'PURCHASE_DATE' | translate}}
                </label>
                <div class="col-lg-4">
                    <input kendo-date-picker
                           data-ng-disabled="true"
                           data-k-format="'yyyy-MM-dd'"
                           data-ng-model="addLicense.license.purchaseDate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'START_DATE' | translate}}
                    (*)
                </label>
                <div class="col-lg-4">
                    <input kendo-date-picker required
                           k-min="addLicense.license.purchaseDate"
                           data-k-format="'yyyy-MM-dd'"
                           k-on-change="addLicense.onStartDateChange()"
                           data-ng-model="addLicense.license.startDate" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'VALID_UNTIL' | translate}}
                </label>
                <div class="col-lg-4">
                    <input kendo-date-picker
                           data-ng-disabled="true"
                           data-k-format="'yyyy-MM-dd'"
                           data-ng-model="addLicense.license.validUntil" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'PAYMENT_METHOD' | translate}}
                </label>
                <div class="col-lg-4">
                    <select kendo-drop-down-list
                            k-options="addLicense.options"
                            data-ng-model="addLicense.license.paymentMethod"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'LABELS.'+'PAYMENT_DETAIL' | translate}}
                </label>
                <div class="col-lg-4">
                    <textarea style="width: 100%;"
                              placeholder="{{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'FIELDS.'+'PAYMENT_DETAIL' | translate}}"
                              data-ng-model="addLicense.license.paymentDetail"
                              class="k-editor-textarea"
                              rows="5"></textarea>
                </div>
            </div>

            <div col-lg-2 class="pull-left">
                <button class="btn btn-block btn-white" type="button"
                        style="width: 62px"
                        data-ng-click="addLicenseWindow.close()">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'BUTTONS.'+'CLOSE' | translate}}
                </button>
            </div>
            <div class="col-lg-2  pull-right">
                <button class="btn btn-block btn-primary" type="button"
                        style="width: 62px"
                        data-ng-disabled="addLicenseForm.$invalid"
                        data-ng-click="addLicense.addLicenseToCompany(addLicenseWindow)">
                    {{'ADMIN.'+'LICENSE.'+'MODAL.'+'ADD.'+'BUTTONS.'+'ADD' | translate}}
                </button>
            </div>

        </form>
    </div>
</div>
