<tr data-uid='#: uid #'>
    <td>{{dataItem.startDate | date:'yyyy-MM-dd'}}</td>
    <td>{{dataItem.purchaseDate | date:'yyyy-MM-dd'}}</td>
    <td>{{dataItem.expirationDate | date:'yyyy-MM-dd'}}</td>
    <td>{{dataItem.user.firstName+' '+ dataItem.user.lastName}}</td>
    <td>
        <span class="label label-primary"
              data-ng-show="dataItem.isActive">Active</span>
        <span class="label label-danger"
              data-ng-show="!dataItem.isActive">In Active</span>
    </td>
</tr>
