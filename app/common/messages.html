<div class="alert alert-danger" role="alert" data-ng-message when="minlength">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Too short
</div>
<div class="alert alert-danger" role="alert" data-ng-message when="maxlength">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Too long
</div>
<div class="alert alert-danger" role="alert" data-ng-message when="email">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Invalid email address
</div>
<div class="alert alert-danger" role="alert" data-ng-message when="compareTo">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{'ERROR_MESSAGES.'+'PASSWORD_MISMATCH'|translate}}
</div>
